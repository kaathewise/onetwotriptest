<!DOCTYPE html>
<html>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://yandex.st/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <title>FlightStats test</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <span class="navbar-brand">Flight Stats test</span>
    </nav>
  </div>
    <div class="container">
        <div class="row form-container">
            <form class="form-inline search-form" role="form">
                <fieldset id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="port" placeholder="Airport code">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="type">
                            <option value="arr">Arrival</option>
                            <option value="dep">Departure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="carrier" placeholder="Airline code (optional)">
                    </div>
                    <button type="button" class="btn btn-primary" id="search">Show flights</button>
                </fieldset>
        </div>
        <div class="row" id="alert-container">
        </div>
        <div class="row" id="result-container">
        </div>
    </div>
    <script src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://yandex.st/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
